<div class="container" style="margin-top: 100px;">
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-outline-success" routerLink="/add-project">New Project</button>
  </div>
  <div class="row justify-content-center">
    <table class="table table-hover table-dark table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for(project of projects; track project.id){
          <tr>
            <td>{{project.name}}</td>
            <td>{{project.description}}</td>
            <td>{{project.startDate | date:'longDate'}}</td>
            <td>{{project.endDate | date:'longDate'}}</td>
            <td>
              <button (click)="deleteProject(project.id)" class="btn btn-outline-danger">Delete</button>
              <button class="btn btn-outline-info ml-2" style="margin-left: 10px;" [routerLink]="['/edit-project', project.id]">Edit</button>
            </td>
          </tr>
        }
      </tbody>
      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
