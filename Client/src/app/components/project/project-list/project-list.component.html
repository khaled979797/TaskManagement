<section class="vh-100 gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-10">
        <div class="card mask-custom mt-4 mb-3">
          <div class="card-body p-4 text-white">
            <div class="container">
              <div class="d-flex justify-content-end">
                <button class="btn btn-lg btn-outline-success" routerLink="/add-project" title="New Project">
                  <i class="fa fa-plus fa-lg"></i>
                </button>
              </div>
              <div class="row">
                @for(project of projects; track project.id){
                  <div class="card bg-dark text-light rounded border overflow-hidden" style="width: 18rem; margin-right: 30px; margin-bottom: 30px;">
                    <div class="card-body">
                      <div class="mb-4">
                        <h5 class="card-title">{{project.name}}</h5>
                        <p class="card-text">{{project.description}}</p>
                      </div>
                      <div class="mb-4">
                        <h6 class="card-subtitle mb-2 text-success">Start: {{project.startDate  | date:'longDate'}}</h6>
                        <h6 class="card-subtitle mb-2 text-danger">End: {{project.endDate  | date:'longDate'}}</h6>
                      </div>
                      <div class="d-flex justify-content-center">
                        <button class="btn btn-lg btn-outline-primary card-link" [routerLink]="['/edit-project', project.id]" title="Edit">
                          <i class="fa fa-edit"></i>
                        </button>
                        <button class="btn btn-lg btn-outline-danger card-link" title="Delete" (click)="deleteProject(project.id)">
                          <i class="fa fa-trash"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                }
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
