<section class="vh-100 gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-10">
        <div class="card mask-custom mt-4 mb-3">
          <div class="card-body p-4 text-white">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-6">
                  <form [formGroup]="editForm" (submit)="editForm.valid && editUser()">
                    <h2 class="text-uppercase text-center text-light mb-4" style="margin-top: 100px;">Edit an account</h2>
                    <app-text-input [formControl]="name" [label]='"Name"'></app-text-input>
                    <app-text-input [formControl]="userName" [label]='"Username"'></app-text-input>
                    <app-text-input [formControl]="email" [label]='"Email"' [type]='"email"'></app-text-input>
                    @if(validationErrors.length > 0){
                      <div class="row">
                        <ul class="text-danger">
                          @for(error of validationErrors; track error) {<li>{{error}}</li>}
                        </ul>
                      </div>
                    }
                    <div class="d-flex justify-content-center mt-5">
                      <button [disabled]="!editForm.valid" class="btn btn-outline-info btn-lg" style="margin-right: 7px;" type="submit">Save</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
