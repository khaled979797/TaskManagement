<div class="card mask-custom mt-4 mb-3">
  <div class="card-body p-4 text-white">
    <div class="container">
      <div class="row justify-content-center">
        <form [formGroup]="registerForm" (submit)="registerForm.valid && register()">
          <h2 class="text-uppercase text-center text-light mb-4" style="margin-top: 100px;">Create an account</h2>
          <app-text-input [formControl]="name" [label]='"Name"'></app-text-input>
          <app-text-input [formControl]="userName" [label]='"Username"'></app-text-input>
          <app-text-input [formControl]="email" [label]='"Email"' [type]='"email"'></app-text-input>
          <app-text-input [formControl]="password" [label]='"Password"' [type]='"password"'></app-text-input>
          <app-text-input [formControl]="confirmPassword" [label]='"Confirm Password"' [type]='"password"'></app-text-input>
          @if(validationErrors.length > 0){
            <div class="row">
              <ul class="text-danger">
                @for(error of validationErrors; track error) {<li>{{error}}</li>}
              </ul>
            </div>
          }
          <div class="d-flex justify-content-center mt-5">
            <button [disabled]="!registerForm.valid" class="btn btn-outline-info btn-lg" style="margin-right: 7px;" type="submit">Register</button>
            <button class="btn btn-outline-light btn-lg" type="button"(click)="cancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
