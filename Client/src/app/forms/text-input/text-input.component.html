<div class="form-outline mb-4">
  <input [class.is-invalid]="ngControl.invalid && ngControl.touched" [type]="type"
    [formControl]="control" class="form-control form-control-lg" [placeholder]="label"/>
  @if(ngControl.control?.errors?.['required']){
    <div class="invalid-feedback">Please enter a {{label}}</div>
  }
  @if(ngControl.control?.errors?.['isMatching']){
    <div class="invalid-feedback">Passwords do not match</div>
  }
</div>
